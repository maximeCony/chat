<div class="input-append">
	<input class="input-xlarge" id="roomName" type="text" placeholder="Room name">
	<select id="roomStatus">
		<option>Public</option>
		<option>Private</option>
</select>
</div>
<div class="control-group" id="roomPasswordGroup">
	<input type="password" id="roomPassword" class="input-xlarge" placeholder="Password">
</div>
<div class="control-group">
	<button id="saveRoom" class="btn" type="submit">Create room</button>
</div>
